name: CI/Terraform

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

env:
  TF_ROOT: terraform
  TF_COMMAND: plan

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.0'

      - name: Dump OIDC ID token claims (debug only)
        shell: bash
        run: |
          echo "Requesting id-token for audience=sts.amazonaws.com"
          # GitHub provides ACTIONS_ID_TOKEN_REQUEST_URL and ACTIONS_ID_TOKEN_REQUEST_TOKEN
          TOKEN_JSON=$(curl -s -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com")
          TOKEN=$(echo "$TOKEN_JSON" | jq -r .value)
          echo "token present: ${TOKEN:+yes}"
          echo "Decoded claims:"
          echo "$TOKEN" | cut -d '.' -f2 | base64 --decode 2>/dev/null | jq .

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.CI_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Init Terraform
        working-directory: terraform
        run: |
          rm -rf .terraform
          terraform init -input=false -upgrade

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -input=false -out=tfplan -var-file=terraform.tfvars

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan

  apply:
    name: Terraform Apply (manual)
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    needs: plan
    if: github.event_name == 'workflow_dispatch'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.0'

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.CI_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform

      - name: Init Terraform
        working-directory: terraform
        run: |
          rm -rf .terraform
          terraform init -input=false -upgrade

      - name: Apply Terraform
        working-directory: terraform
        run: terraform apply -input=false "tfplan"
